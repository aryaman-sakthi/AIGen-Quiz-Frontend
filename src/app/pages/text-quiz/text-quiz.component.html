<div *ngIf="!quizOver">
    <h2>Guess if the text is AI-generated or real</h2>
    
    <div>
        <p>{{currentText?.text}}</p>
    </div>

    <!-- Answer Buttons -->
    <div class="button-group">
      <button (click)="checkAnswer(false)">Real</button>
      <button (click)="checkAnswer(true)">AI</button>
    </div>
</div>
  
 <div *ngIf="quizOver">
    <h2>Quiz over</h2>
 </div>
